<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root{
            --fg:#1f2937;
            --muted:#6b7280;
            --bg:#ffffff;
            --page:#f5f7fa;
            --line:#e5e7eb;
            --zebra:#f9fafb;
            --head:#eef2f7;

            --ok:#16a34a;
            --risk:#b45309;
            --ko:#dc2626;
            --info:#2563eb;
        }

        * { box-sizing: border-box; }

        body{
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 0;
            padding: 18px;
            background: var(--page);
            color: var(--fg);
        }

        .container{
            max-width: 1100px;
            margin: 0 auto;
        }

        header{
            font-size: 20px;
            font-weight: 800;
            padding: 14px 14px;
            margin-bottom: 16px;
            border: 1px solid var(--line);
            border-radius: 12px;
            background: var(--bg);
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .header-left{ display:flex; gap:10px; align-items:baseline; flex-wrap:wrap; }
        .header-title{ font-size: 20px; }
        .header-subtitle{ color: var(--muted); font-weight: 500; font-size: 12px; }

        .badge{
            display:inline-block;
            padding: 2px 10px;
            border-radius: 999px;
            font-size: 12px;
            background: var(--head);
            border: 1px solid var(--line);
            color: var(--fg);
            white-space: nowrap;
        }

        .pill{
            display:inline-block;
            padding: 2px 10px;
            border-radius: 999px;
            font-size: 12px;
            border: 1px solid var(--line);
            background: var(--head);
            white-space: nowrap;
        }
        .ok{ color: var(--ok); }
        .risk{ color: var(--risk); }
        .ko{ color: var(--ko); }
        .pill.ok{ border-color:#bbf7d0; background:#ecfdf5; color: var(--ok); }
        .pill.risk{ border-color:#fde68a; background:#fffbeb; color: #92400e; }
        .pill.ko{ border-color:#fecaca; background:#fef2f2; color: var(--ko); }
        .pill.info{ border-color:#bfdbfe; background:#eff6ff; color: var(--info); }

        h2{
            font-size: 16px;
            margin: 18px 0 10px;
        }

        .card{
            border: 1px solid var(--line);
            border-radius: 12px;
            background: var(--bg);
            padding: 12px 14px;
            margin: 12px 0;
        }

        .muted{ color: var(--muted); }
        .small{ font-size: 12px; }
        .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }

        hr{
            border: none;
            border-top: 1px solid var(--line);
            margin: 14px 0;
        }

        /* Tables */
        table{
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 13px;
            background: var(--bg);
            border: 1px solid var(--line);
            border-radius: 12px;
            overflow: hidden;
        }

        thead th{
            background: var(--head);
            color: var(--muted);
            font-weight: 700;
            text-align: left;
            padding: 10px 10px;
            border-bottom: 1px solid var(--line);
            vertical-align: bottom;
        }

        tbody td{
            padding: 9px 10px;
            border-bottom: 1px solid var(--line);
            vertical-align: top;
        }

        tbody tr:nth-child(even){ background: var(--zebra); }
        tbody tr:hover{ background: #eef2ff; }

        .col-id{ white-space: nowrap; width: 1%; }
        .col-score{ white-space: nowrap; width: 1%; text-align: right; }
        .col-center{ white-space: nowrap; width: 1%; text-align: center; }

        /* Details blocks */
        details{
            border: 1px solid var(--line);
            border-radius: 12px;
            background: var(--bg);
            padding: 10px 12px;
            margin: 10px 0;
        }
        summary{
            cursor: pointer;
            font-weight: 800;
        }
        ul{ margin: 8px 0 0; padding-left: 18px; }
        li{ margin: 6px 0; }
    </style>
</head>

<body>
<div class="container">

<header>
    <div class="header-left">
        <div class="header-title">{{ header }}</div>
        {% if subtitle %}
          <div class="header-subtitle">{{ subtitle }}</div>
        {% endif %}
    </div>

    {% if badge %}
      <span class="badge">{{ badge }}</span>
    {% endif %}
</header>

{% block content %}{% endblock %}

</div>
</body>
</html>
